<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionando conteúdos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        .video-container {
            position: relative;
            width: 100%;
            max-width: 560px;
            aspect-ratio: 16 / 9;
            margin-bottom: 1em;
        }
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <h1>Conteúdos dentro de iframes</h1>
    <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id rem minus suscipit fugiat quas veniam illo, eos et unde adipisci sed recusandae numquam reiciendis perspiciatis a architecto molestias reprehenderit voluptates.</p>
    <h2>Vídeos</h2>
    <div class="video-container">
        <iframe src="https://www.youtube.com/embed/dzhJsc1YszU" frameborder="0" allowfullscreen></iframe>
    </div>
    <h2>Mapa do Restaurante</h2>
    <div class="video-container">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d14740.174562060281!2d-44.76957383150636!3d-22.540037924267146!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9de6776875ba21%3A0xa1271c6a1b71f08e!2sRestaurante%20Sabor%20Da%20Terra!5e0!3m2!1spt-BR!2sbr!4v1753295560577!5m2!1spt-BR!2sbr" frameborder="0" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
    </div>
</body>
</html>
